language: cpp
matrix:
  include:
    - os: linux
      dist: xenial
      script: make release-static
    - os: osx
      script: make release-static-mac-x86_64
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install boost ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install openssl ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install pkg-config; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install libboost-all-dev libssl-dev build-essential cmake pkg-config libunbound-dev -y ; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
